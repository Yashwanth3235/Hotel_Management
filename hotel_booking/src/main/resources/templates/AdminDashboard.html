<!DOCTYPE html>

<style>
/* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body, html {
  height: 100%;
  font-family: 'Arial', sans-serif;
  overflow-x: hidden;
}

/* Background Section */
.welcome-section {
  height: 100vh;
  background: url('https://wallpapers.com/images/hd/virtual-background-vx5y73dnjfw3hqcc.jpg') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Overlay with Gradient */
.overlay {
  text-align: center;
  color: white;
  padding: 20px;
  background: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
  border-radius: 15px;
  max-width: 80%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
  animation: fadeIn 1.5s ease-out;
}

/* Text Styling */
.overlay h1 {
  font-size: 3.5rem;
  margin-bottom: 15px;
  font-weight: bold;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
}

.overlay p {
  font-size: 1.3rem;
  margin: 10px 0;
  text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
}

/* Call-to-Action Button */
.cta-btn {
  margin-top: 20px;
  padding: 15px 30px;
  background-color: #4CAF50;
  color: white;
  font-size: 1.2rem;
  text-decoration: none;
  border-radius: 25px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.cta-btn:hover {
  background-color: #45a049;
  transform: translateY(-5px);
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>
<body>
